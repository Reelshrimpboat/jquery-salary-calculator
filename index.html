<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Salary Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1></header>
        <div>
            <h2>Add Employee</h2>
            <div>
            <label for="firstName">First Name</label>
            <label for="lastName">Last Name</label>
            <label for="idNumber">ID Number</label>
            <label for="jobTitle">Title</label>
            <label for="annualSalary" type="Number">Annual Salary</label>
            </div>
            <div>
            <input id="firstName"><input id="lastName"><input id="idNumber"><input id="jobTitle"><input id="annualSalary">
            </div>
            <div><button id="submit">Submit</button></div>
        </div>
        <div>
            <h2>Employees</h2>
            <table id="table">
                <tr class="topRow">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Employee ID</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th><button class="resetButton" disabled>Reset</button></th>
                </tr>
            </table>
        </div>
        <div id="totalMonthly">
            <h3>Total Monthly: </h3>
        </div>
    </body>
</html>
