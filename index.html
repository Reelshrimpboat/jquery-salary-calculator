<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Salary Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>Salary Calculator</h1>
        </div>
        <div id="bodyStuff">
            <div id="inputArea">
                <h2>Add Employee</h2>
                <div class="inputs">
                    <label for="firstName">First Name</label>
                    <input id="firstName">
                </div>
                <div class="inputs">
                    <label for="lastName">Last Name</label>
                    <input id="lastName">
                </div>
                <div class="inputs">
                    <label for="idNumber">ID Number</label>
                    <input id="idNumber" type="number">
                </div>
                <div class="inputs">
                    <label for="jobTitle">Title</label>
                    <input id="jobTitle">
                </div>
                <div class="inputs">
                    <label for="annualSalary">Annual Salary</label>
                    <input id="annualSalary" type="number">
                </div>
                <div><button id="submit">Submit</button></div>
            </div>
            <div>
                <h2>Employees</h2>
                <table id="table">
                    <tr class="topRow">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Employee ID</th>
                        <th>Job Title</th>
                        <th>Annual Salary</th>
                        <th><button class="resetButton" disabled>Reset</button></th>
                    </tr>
                </table>
            </div>
            <div id="totalMonthly">
                <h3>Total Monthly: 0</h3>
            </div>
        </div>
    </body>
</html>
